<!doctype html>
<html><title>모란이 피기까지는</title>

<h2><b>&nbsp&nbsp&nbsp모란이 피기까지는</h2></b>
<ul><body>
<li>모란이 피기까지는<br></li>
<li>나는 아직 나의 봄을 기다리고 있을 테요<br></li>
<li>모란이 뚝뚝 떨어져 버린 날<br></li>
<li>나는 비로소 봄을 여읜 설움에 잠길 테요<br></li>
<li>오월 어느 날, 그 하루 무덥던 날,<br></li>
<li>떨어져 누운 꽃잎마저 시들어 버리고는<br></li>
<li>천지에 모란은 자취도 없어지고,<br></li>
<li>뻗쳐 오르던 내 보람 서운케 무너져느니<br></li>
<li>모란이 지고 말면 그뿐, 내 한해는 다 가고 말아,<br></li>
<li>삼백 예순 날 하냥 섭섭해 우옵내다<br></li>
<li>모란이 피기까지는<br></li>
<li>나는 아직 기다리고 있을테요, 찬란한 슬픔의 봄을<br></li></body>
</ul>
</html>
